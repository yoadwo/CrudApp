<h2>List of Blogs</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>URL</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let blog of blogs$ | async">
      <td>{{ blog.id }}</td>
      <td>{{ blog.title }}</td>
      <td>{{ blog.url }}</td>
    </tr>
  </tbody>
</table>
